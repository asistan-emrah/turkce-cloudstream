name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: Build Plugins
        run: |
          chmod +x gradlew
          ./gradlew make
          
      - name: Push builds
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git checkout --orphan builds
          git reset
          cp -r build/plugins/* .
          git add .
          git commit -m "Build plugins" || echo "No changes to commit"
          git push -f origin builds
